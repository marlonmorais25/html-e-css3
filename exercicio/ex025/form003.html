<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome" >nome</label>
            <input type="text" nome="nome" id="inome" required maxlength="50" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.25">
        </p>
        <p>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes" value="2024-08">
        </p>
        <p>
            <label for="idia">dia</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
</body>
</html>
