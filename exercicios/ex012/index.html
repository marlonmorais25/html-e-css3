<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audios</title>
</head>
<body>
    <h1>aprendendo a colocar audio</h1>
    <audio  preload="metadata" controls auto play>
        <source src="audio/Relógio De Saudade  - Calcinha Preta- Maiara e Maraisa.mp3" type="audio/mpeg">
        <source src="audio/Relógio De Saudade  - Calcinha Preta- Maiara e Maraisa.ogg" type="audio/ogg">
        <source src="audio/Relógio De Saudade  - Calcinha Preta- Maiara e Maraisa.wav" type="audio/wav">

    </audio>
    <h2>colocando videos</h2>
    <video controls style="width: 200px;" poster="imagens/ch2.jpeg"> 
        <source src="video/meuvideo.mp4" type="video/mp4">
        <source src="video/video2.mkv" type="video/mkv">
        <source src="video/meuvideo1.webm" type="video/webm">
    </video>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lK5pMH3WKB4?si=rdZTyC0pozHm1o2g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
